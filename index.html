<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Estiba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<nav class="top-nav">
  <button data-navigate="dashboard">Dashboard</button>
  <button data-navigate="sueldometro">Sueldómetro</button>
</nav>

<main>
  <section id="page-dashboard" class="page active">
    <h2>Dashboard</h2>
    <p>Resumen general.</p>
  </section>

  <section id="page-sueldometro" class="page">
    <div id="sueldometroApp"></div>
  </section>
</main>

<!-- BOTÓN FLOTANTE -->
<button id="fabAddJornal">+</button>

<!-- MODAL -->
<div id="modalJornal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Añadir Jornal Manual</h3>
      <button id="closeModal">×</button>
    </div>
    <div id="modalFormContainer"></div>
  </div>
</div>

<script src="./sueldometro.js"></script>
<script>
  // Navegación simple
  document.querySelectorAll('[data-navigate]').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page-' + btn.dataset.navigate).classList.add('active');
    });
  });
</script>

</body>
</html>
